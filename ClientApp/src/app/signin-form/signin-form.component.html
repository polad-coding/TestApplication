<div id="signin-form-component">
  <div id="code-section" *ngIf="surveyCode !== null && surveyCode !== undefined && surveyCode.length > 0">
    <p>Your Survey code is:</p>
    <p>{{surveyCode}}</p>
  </div>
  <div id="error-section" *ngIf="formIsInvalid">
    <p>{{errorMessage}}</p>
  </div>
  <form id="signin-form" #signInForm="ngForm" (ngSubmit)="SubmitSignInForm(signInForm)">
    <p id="signin-title">Connect</p>
    <label for="Email">Enter your email</label>
    <input type="email" required placeholder="Email" #email="ngModel" [(ngModel)]="signInViewModel.email" name="Email" />
    <label for="Password">Enter your password</label>
    <input type="password" minLength="8" required placeholder="Password" #password="ngModel" [(ngModel)]="signInViewModel.password" name="Password" />

    <a id="forgot-password">Forgot my password</a>
    <p id="not-registered-paragraph">
      If you have not yet created your
      Account, <span>Please register</span>
    </p>
    <input id="submit-button" type="submit" value="Connect" />
  </form>
</div>
